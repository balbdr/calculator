<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bal Bahadur Bhandari</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
   <section class="container">
    <div class="calculator">
        
    </div>
    <div class="display">
        <input id="screen" placeholder="0">
    </div>
<div class="btns">
  
    <div class="row">
        <button onclick="screen.value=''" class="ac">AC</button>
        <button class="btn">7</button>
        <button class="btn">4</button>
        <button class="btn">1</button>
        <button class="btn">0</button>
    </div>
    <div class="row">
        <button class="btn">%</button>
        <button class="btn">8</button>
        <button class="btn">5</button>
        <button class="btn">2</button>
        <button class="btn">00</button>
    </div>
    <div class="row">
        <button onclick="screen.value= screen.value.toString().slice(0,-1)" class="c">C</button>
        <button class="btn">9</button>
        <button class="btn">6</button>
        <button class="btn">3</button>
        <button class="btn" >.</button>
    </div>
    <div class="row">
        <button class="btn" >-:-</button>
        <button class="btn" >x</button>
        <button class="btn" >-</button>
        <button class="btn" >+</button>
        <button onclick="screen.value=eval(screen.value)" class="equal">=</button>
    </div>
</div>

   </section>
  <footer>
    <section class="chart">
        
  <p><tr><div class="box"><img src="image3/abcd.jpg"></div></tr></p>
  <p><tr><div class="box"><img src="image3/chaa1.jpg"></div></tr></p>
  <p><tr><div class="box"><img src="image3/chaa2.jpg"></tr></div></p>
  <p><tr><div class="box"><img src="image3/chaa3.jpg"></div></tr></p>
  <p><tr><div class="box"><img src="image3/chaa4.jpg"></div></tr></p>
  <p><tr><div class="box"><img src="image3/chaa5.jpg"></div></tr></p>
  
     
    </section>

</body>


<script>
    var screen=document.querySelector('#screen');
    var btn=document.querySelectorAll('.btn');

    for(item of btn)
    {
        item.addEventListener('click',(e)=>{
            btntext=e.target.innerText;
        
            if(btntext=='x')
        {
            btntext='*';
        }
        
        if(btntext=='-:-')
        {
            btntext='/';
        }
        if(btntext=='%')
        {
            btntext='/100';
        }
       
        
            screen.value+=btntext;
        
        })
    }
  
            
    </script>
</html>
